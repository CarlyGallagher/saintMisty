services:
  # Backend API
  - type: web
    name: saintmisty-api
    runtime: node
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5050
      - key: MONGO_URI
        sync: false # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false # Set this in Render dashboard
      - key: CLIENT_URL
        sync: false # Set this in Render dashboard

  # Frontend (Static Site)
  - type: web
    name: saintmisty-frontend
    runtime: static
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        sync: false # Set this in Render dashboard
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
